<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customised t-shirt Webpage</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>
            <img
              width="200px"
              height="200px"
              src="https://img.freepik.com/premium-vector/tshirt-logo-clothing-logo-apparel-store-icon-fashion-logo-tshirt-icon-design-template_657888-4.jpg"
              alt="This is logo of our company"
            />
          </td>

          <td><h1><u>Customised T-Shirt Order Form</u></h1></td>
        </tr>
      </table>
      <label for="1"
        ><big><b>Name : </b></big></label
      >
      <input id="1" placeholder="First Name" type="text" name="Enter name" />
      <input id="1" placeholder="Middle Name" type="text" name="middle name" />
      <input id="1" placeholder="Last Name" type="text" name="last name" />
      <br /><br />
      <label for="address"
        ><big><b>Address :</b></big></label
      >
      <br />
      <textarea name="Address" id="address" cols="80" rows="9"></textarea>

      <br /><br />
      <label for="Phone"
        ><big><b>Phone Number :</b></big>
      </label>
      <input
        id="Phone"
        placeholder="+9177xxxxxx"
        type="number"
        name="phone"
      />&ensp;&ensp;&ensp;&ensp;
      <label for="email"
        ><big><b>Email Id:</b></big></label
      >
      <input id="email" type="email" name="email" /> <br /><br />
      <label for="Tagline"
        ><big><b>Tagline on T-shirt : </b></big></label>
      <br /><br />
      <input id="Tagline" type="text" name="Tagline" />
      <br /><br />
      <label for="color"
        ><big><b>Choose the color Name :</b></big></label
      >
      <input
        id="color"
        placeholder="Enter Color Name"
        type="text"
      /><br /><br />
      <span
        ><big
          >This is color box Match color If you dont now color name</big
        ></span
      >
      <input type="color" />
      <br /><br />
      <label for="Size"
        ><big><b>Size :</b></big></label
      >
      <select name="T-shirt" id="Size">
        <option value="Select Size">Select Size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
      <br /><br />
      <label for="Quantity"
        ><big><b>Quantity :</b></big></label
      >
      <input id="Quantity" type="number" />
      <br /><br />
      <label for="date"
        ><big><b>Date of Delivery :</b></big></label
      >
      <input id="date" type="date" />
      <br /><br />
      <p>
        <big><b>Confirm Your Order :</b></big>
      </p>
      <input id="yes" type="checkbox" value="yes" name="yes" />
      <label for="yes">yes</label>
      <input id="No" type="checkbox" value="No" name="No" />
      <label for="No">No</label>
      <br /><br /><br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
